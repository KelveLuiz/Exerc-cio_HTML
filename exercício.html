<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Formulários de cadastro</h1>
    <form >
        <label for="Seu nome">Nome:</label>
        <input id="Seu nome" placeholder="Seu nome" />
        <br>
        <label for="Seu E-mail">E-mail:</label>
        <input id="Seu E-mail" placeholder="Seu E-mail">
        <br>
        <label for="Senha">Senha:</label>
        <input id="Senha" placeholder="Sua senha">
        <br>
        <button type="submit">
            Cadastrar
        </button>

    </form>
</body>
</html>
