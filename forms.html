<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br>
        <label for="E-mail">Seu e-mail</label>
        <input id="E-mail" type="email" />
        <br>
        <input type="tel" placeholder="Seu telefone" > <br>
        <input type="number" max="10" min="2" step="1"> <br>
        <input type="file"> <br>
        <input type="color"> <br>
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceitos os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
        <input type="radio" name="cor-favorita" id="cor-roxo"> <label for="cor-roxo">Roxo</label>
        <label for="">Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
